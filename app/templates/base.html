<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="height: 6rem;">
  <div class="container-fluid">
    <a class="navbar-brand" href="http://127.0.0.1:8000/app/home" style="font-size: 30px;">TODO</a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav" style="margin-left: auto;">

        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:8000/app/log_out">Logout</a>
        </li>
         {% else %}

        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:8000/app/login" title="Already have an account?">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://127.0.0.1:8000/app/signup" title="Don't have an account?">Sign Up</a>
        </li>

        {% endif %}


      </ul>
    </div>
  </div>
</nav>

<!--changing content-->

<div>
    {% block content %}

    {% endblock %}
</div>

<!--end-->



</body>
</html>
