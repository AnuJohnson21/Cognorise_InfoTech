<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #countdown {
      font-size: 3em;
      margin-top: 20px;
    }
    button{
        height: 40px;
        background-color: blue;
        color: azure;
        border-radius: 5px;
        border: none;

    }
    h1{
        color: brown;
        font-weight: bold;

    }
  </style>


<body>
<div class="main">
<div class="mt-5">
    <h1>Countdown Timer</h1>  
    <label for="datetime">Select a date and time:</label>
    <input type="datetime-local" id="datetime">
</div>

<div id="countdown" class="mt-5"></div>

<div class="buttons mt-5">
    <button onclick="setCountdown()">Start</button>
    <button id="stopButton">Stop</button>
    <button id="resumeButton" onclick="setCountdown()">Resume</button>
</div>
</div>

<script>
  var countdownInterval;

  function setCountdown() {
    clearInterval(countdownInterval);

    var targetDate = new Date(document.getElementById('datetime').value).getTime();

    countdownInterval = setInterval(function() {
      var now = new Date().getTime();
      var distance = targetDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById('countdown').innerHTML = "EXPIRED";
      }
    }, 1000);
  }
  document.getElementById('stopButton').addEventListener('click', function() {
            clearInterval(countdownInterval);
});
</script>



</body>
</html>
